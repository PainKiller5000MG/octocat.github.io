<!DOCTYPE html>

<head>
    <title>WolvenLabs Color Palettes</title>
    <style>
        body { 
            background: #f0f0f0; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .palette {
            margin: 40px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
    </style>
</head>

    <h1 style="text-align: center;">WolvenLabs Color Palette Options</h1>
    
    <div class="palette">
        <!-- Paste Option 1 SVG here --><svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Theme Section -->
  <rect width="400" height="600" fill="#FAFAF9"/>

  <!-- Color Swatches -->
  <rect x="50" y="70" width="300" height="60" fill="#FAFAF9" stroke="#E8E4DF" stroke-width="2"/>

  <rect x="50" y="140" width="300" height="60" fill="#F5F1ED" stroke="#E8E4DF" stroke-width="2"/>
  <text x="200" y="178" font-family="monospace" font-size="12" text-anchor="middle" fill="#3D3D3D">BG Elevated: #F5F1ED</text>
  
  <rect x="50" y="210" width="300" height="60" fill="#4A5568"/>
  <text x="200" y="248" font-family="monospace" font-size="12" text-anchor="middle" fill="#FFFFFF">Accent: #4A5568 (Slate)</text>
  
  <rect x="50" y="280" width="300" height="60" fill="#0D0D0D"/>
  <text x="200" y="318" font-family="monospace" font-size="12" text-anchor="middle" fill="#FFFFFF">Text: #0D0D0D (Black)</text>
  
  <!-- Button Example -->
  <rect x="120" y="370" width="160" height="50" rx="12" fill="#4A5568"/>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFFFFF">Primary Button</text>
  
  <rect x="120" y="440" width="160" height="50" rx="12" fill="none" stroke="#4A5568" stroke-width="2"/>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#4A5568">Secondary</text>
  
  <!-- Dark Theme Section -->
  <rect x="400" width="400" height="600" fill="#0D0D0D"/>
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#F5F5F5">DARK THEME</text>
  
  <!-- Color Swatches -->
  <rect x="450" y="70" width="300" height="60" fill="#0D0D0D" stroke="#2A2A2A" stroke-width="2"/>
  <text x="600" y="108" font-family="monospace" font-size="12" text-anchor="middle" fill="#A8A8A8">BG Primary: #0D0D0D</text>

  <rect x="450" y="210" width="300" height="60" fill="#E2E8F0"/>

  <rect x="450" y="280" width="300" height="60" fill="#F5F5F5"/>
  <text x="600" y="318" font-family="monospace" font-size="12" text-anchor="middle" fill="#0D0D0D">Text: #F5F5F5 (White)</text>
  
  <!-- Button Example -->
  <rect x="520" y="370" width="160" height="50" rx="12" fill="#E2E8F0"/>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#0D0D0D">Primary Button</text>

  <text x="600" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#E2E8F0">Secondary</text>
  
  <!-- Label -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B6B6B">Option 1: Platinum & Obsidian (Monochromatic Luxury)</text>
</svg>
